AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 25
Documentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Style/MixinUsage:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/BlockLength:
  Enabled: false